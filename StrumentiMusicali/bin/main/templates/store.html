<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.strImg{
	width: 35%
}
.brand-logo img {
    width: 15% !important; /* Imposta un'altezza per l'immagine */
    vertical-align: top; /* Sposta l'immagine in alto */
  }

.row{
	display:inline-block;
	}
.col{
	display:inline-block;
	}
	    table {
  width: 100%;
  table-layout: fixed; 
  border-collapse: collapse; 
}
	
</style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Logo</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/store">Store</a></li>
        <li><a href="/gestore">Form</a></li>
        <li><a href="/select">Select</a></li>
        
      </ul>
    </div>
  </nav>
<div class="container">

	<form action="/buy" method="POST">
		<table id=tb>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Marca</th>
					<th>Prezzo</th>
					<th>Url</th>
					<th>Seleziona</th>
					
				</tr>
			</thead>
			
		<tbody>
			<tr th:each="strumenti : ${listaS}">
				<td th:text="${strumenti.nome}"></td>
				<td th:text="${strumenti.marca}"></td>
				<td th:text="${strumenti.prezzo}"></td>
				<td><img th:src="${strumenti.url}" class=strImg></td>
				<td><input type= "number" name = "selected" value = "0"></td>
			</tr>
		
		</tbody>
		</table>
	
	<input type="submit">

</div>
</body>
</html>
